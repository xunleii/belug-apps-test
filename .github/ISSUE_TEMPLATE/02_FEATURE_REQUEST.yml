---
name: ✨ Feature Request
description: Suggest an idea for this project
title: "✨ "
labels:
  - "type: enhancement"
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists about this feature request.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Describe the Feature Request
      description: A clear and concise description of what the feature request is. Please include if your feature request is related to a problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe Preferred Solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe Alternatives
      description: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    attributes:
      label: Related code
      description: If you are able to illustrate the feature request with an example, please provide it here.
      placeholder: |
        ```
        insert short code snippets here
        ```

  - type: textarea
    attributes:
      label: Additional Context
      description: List any other information that is relevant to your issue. Stack traces, related issues, suggestions on how to add, use case, Stack Overflow links, forum links, screenshots, OS if applicable, etc.

  - type: checkboxes
    attributes:
      label: If the feature request is approved, would you be willing to submit a PR?
      description: _(Help can be provided if you need assistance submitting a PR)_
      options:
        - label: Yes, I would like to submit a PR

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](docs/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
